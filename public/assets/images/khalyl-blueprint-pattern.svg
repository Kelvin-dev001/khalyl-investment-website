<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background with subtle gradient -->
  <rect width="200" height="200" fill="url(#bgGradient)" />
  
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" /> <!-- Dark blue -->
      <stop offset="100%" stop-color="#1e3a8a" /> <!-- Medium blue -->
    </linearGradient>
    
    <!-- Construction symbols -->
    <g id="crane">
      <path d="M0,0 L10,0 L10,5 L5,5 L5,20 L0,20 Z" fill="#FFD700" stroke="#2196F3" stroke-width="0.5"/>
      <line x1="5" y1="5" x2="5" y2="-10" stroke="#2196F3" stroke-width="0.8"/>
      <circle cx="5" cy="-10" r="2" fill="#FFD700" stroke="#2196F3" stroke-width="0.5"/>
    </g>
    
    <g id="brick">
      <rect width="15" height="7" fill="#FFD700" fill-opacity="0.3" stroke="#2196F3" stroke-width="0.3"/>
      <line x1="0" y1="3.5" x2="15" y2="3.5" stroke="#2196F3" stroke-width="0.3"/>
      <line x1="5" y1="0" x2="5" y2="7" stroke="#2196F3" stroke-width="0.3"/>
      <line x1="10" y1="0" x2="10" y2="7" stroke="#2196F3" stroke-width="0.3"/>
    </g>
    
    <g id="tool">
      <circle cx="5" cy="5" r="4" fill="none" stroke="#FFD700" stroke-width="0.8"/>
      <rect x="4" y="0" width="2" height="5" fill="#2196F3"/>
    </g>
  </defs>

  <!-- Main grid -->
  <g stroke="#2196F3" stroke-width="0.5" stroke-opacity="0.5">
    <!-- Vertical lines -->
    <line x1="0" y1="0" x2="0" y2="200"/>
    <line x1="20" y1="0" x2="20" y2="200"/>
    <line x1="40" y1="0" x2="40" y2="200"/>
    <!-- Add more lines as needed... -->
    
    <!-- Horizontal lines -->
    <line x1="0" y1="0" x2="200" y2="0"/>
    <line x1="0" y1="20" x2="200" y2="20"/>
    <line x1="0" y1="40" x2="200" y2="40"/>
    <!-- Add more lines as needed... -->
  </g>

  <!-- Fine grid -->
  <g stroke="#FFD700" stroke-width="0.3" stroke-opacity="0.3">
    <!-- Vertical lines -->
    <line x1="10" y1="0" x2="10" y2="200"/>
    <line x1="30" y1="0" x2="30" y2="200"/>
    <!-- Add more lines as needed... -->
    
    <!-- Horizontal lines -->
    <line x1="0" y1="10" x2="200" y2="10"/>
    <line x1="0" y1="30" x2="200" y2="30"/>
    <!-- Add more lines as needed... -->
  </g>

  <!-- Construction elements -->
  <use xlink:href="#crane" x="30" y="50" transform="scale(1.5)"/>
  <use xlink:href="#brick" x="80" y="120"/>
  <use xlink:href="#brick" x="100" y="120"/>
  <use xlink:href="#brick" x="90" y="127"/>
  <use xlink:href="#tool" x="150" y="50"/>
  
  <!-- Khalyl branding -->
  <text x="100" y="30" font-family="Arial" font-size="8" fill="#FFD700" text-anchor="middle" opacity="0.7">KHALYL INVESTMENTS</text>
  <text x="100" y="180" font-family="Arial" font-size="6" fill="#2196F3" text-anchor="middle" opacity="0.5">BUILDING EXCELLENCE</text>
  
  <!-- Measurement markers -->
  <line x1="50" y1="60" x2="70" y2="60" stroke="#FFD700" stroke-width="0.5"/>
  <line x1="50" y1="58" x2="50" y2="62" stroke="#FFD700" stroke-width="0.5"/>
  <line x1="70" y1="58" x2="70" y2="62" stroke="#FFD700" stroke-width="0.5"/>
  <text x="60" y="55" font-family="Arial" font-size="4" fill="#FFD700" text-anchor="middle">5m</text>
</svg>